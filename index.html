<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./assets/paint/index.css">

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
  
  <!-- <script src="./tilt.js-master/src/tilt.jquery.js"></script> -->
  <script type="module" src="./assets/script.js"></script>
  
  <title>Newsletter sign-up</title>
</head>
<body>
  <div class="parent-wrap g-0 container-fluid border d-block d-sm-flex align-items-center justify-content-center">
    
    <div class="child-wrap g-0 row align-items-stretch p-0 container border-primary">
      
      <div class="left-column col-12 col-sm-6 p-4 py-5">

        <h2 class="title">Stay Updated</h2>

        <p class="subtitle">
          Join 60,000+ product managers receiving
          monthly updates
        </p>

        <ul class="number list-group list-group-flush">

          <li class="number-item list-group-item p-0 py-1">
            <span class="icon-good">
              <svg class="icon-good-svg" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            </span>
            Product discovery and building what matters
          </li>

          <li class="number-item list-group-item p-0 py-1">
            <span class="icon-good">
              <svg class="icon-good-svg" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            </span>
            Measuring to ensure that updates are a success
          </li>

          <li class="number-item list-group-item p-0 py-1">
            <span class="icon-good">
              <svg class="icon-good-svg" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            </span>
            And much more!
          </li>
        </ul>

        <form action="" class="form mt-3">

          <label for="email" class="w-100">
            <small class="email-label d-block" style="font-size: 11px;"><b>Email address</b></small>
            <input type="text" name="email" id="email" class=" rounded-2 border-secondary border d-block w-100 ps-3" placeholder="email@company.com" autocomplete="off" required>
          </label>

          <button type="submit" class="btn overflow-hidden text-white position-relative submit-btn mt-2 w-100">
            Subscribe to monthly new letter
            <span class="blink position-absolute d-block  rounded-circle"></span>
          </button>
        </form>
      </div>

      <div class="right-column order-first order-md-last col-12 col-sm-6 p-md-3">
        <div class="image-board rounded-4" style="width: 100%; height: 100%;"></div>
      </div>
    </div>

  </div>
  <script src="./bootstrap/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
